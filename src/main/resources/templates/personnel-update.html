<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Dodaj pracownika</title>
</head>
<body>
<form method="post" th:action="@{/personnel/update}" th:object="${personnel}">
<!--    <h1 th:if="${#fields.hasErrors()}" th:text="${errorMsg}"></h1>-->
    <div class="form-group">
    <label>
        Imie:
        <input type="text" th:text="*{firstName}" th:field="*{firstName}">
    </label>
    </div>
    <div class="form-group">
    <label>
        Nazwisko:
        <input type="text" th:text="*{lastName}" th:field="*{lastName}">
    </label>
    </div>
    <div class="form-group">
    <label>
        Stanowisko:
        <input type="text" th:text="*{position}" th:field="*{position}">
    </label>
    </div>
    <div class="form-group">
    <label>
        Data zatrudnienia
        <input type="date" th:text="*{hireDate}" th:field="*{hireDate}">
    </label>
    </div>
    <div class="form-group">
    <label>
        Wynagrodzenie:
        <input type="number" th:text="*{salary}" th:field="*{salary}">
        <ul th:if="${#fields.hasErrors('salary')}">
            <li class="text-danger" th:each="err : ${#fields.errors('salary')}" th:text="${err}">_Salary is incorrect</li>
        </ul>
    </label>
    </div>
    <div class="form-group">
        <label>
            Chorobowe
            <input type="checkbox" th:checked="*{sickLeave}" th:field="*{sickLeave}">
        </label>
    </div>
    <button type="submit" class="btn btn-primary mb-2" >ZAKTUALIZUJ PRACOWNIKA</button>
</form>
</body>
</html>
